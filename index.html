<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
  <ul class="todo-list">
    <li class="task">
      <input type="checkbox" id="task1" />
      <label for="task1">Task One</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://example.com/1" target="_blank">Visit Task One</a>
        </li>
      </ul>
    </li>
    <li class="task">
      <input type="checkbox" id="task2" />
      <label for="task2">Task Two</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://example.com/2" target="_blank">Visit Task Two</a>
        </li>
      </ul>
    </li>
    <li class="task">
      <input type="checkbox" id="task3" />
      <label for="task3">Task Three</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://example.com/3" target="_blank">Visit Task Three</a>
        </li>
      </ul>
    </li>
    <li class="task">
      <input type="checkbox" id="task4" />
      <label for="task4">Task Four</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://example.com/4" target="_blank">Visit Task Four</a>
        </li>
      </ul>
    </li>
  </ul>
  </div>
</body>
</html>
